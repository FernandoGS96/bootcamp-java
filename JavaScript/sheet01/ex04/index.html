<body>
    <script>
        function check(n) {
            if (n===0) 
            console.log("El numero",n,"es cero")
            else if (n>0)
            console.log("El numero",n,"es positivo")
            else
            console.log("El numero",n,"es negativo")
        }
        check(0);
        check(-4);
        check(8);
    </script>
</body>
