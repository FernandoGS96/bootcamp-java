<body>
    <script>
        function saludar(name){
            console.log("Hola",name);
        }
        function mayor(x,y){
            if (x>y)
            console.log(x,"es mayor que",y)
            else if (x<y)
            console.log(y,"es mayor que",x)
            else
            console.log(x,"es igual que",y)
        }
        saludar("nameholder")
        mayor(1,5)
        mayor(8,6)
        mayor(0,0)
    </script>
</body>
